[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 100
include_trailing_comma = true
multi_line_output = 3

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  "node_modules",
  "supabase",
  "android"
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests/python"]
