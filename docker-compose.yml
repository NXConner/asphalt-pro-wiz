version: "3.9"
services:
  web:
    build: .
    image: pavement-suite:web
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: pavement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
