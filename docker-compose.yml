services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        NODE_VERSION: ${NODE_VERSION:-22-alpine}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-local-dev}
        VITE_BASE_PATH: ${VITE_BASE_PATH:-./}
        VITE_BASE_NAME: ${VITE_BASE_NAME:-/}
        VITE_ENVIRONMENT: ${APP_ENV:-development}
    image: ${APP_IMAGE:-pavement-performance-suite:web}
    container_name: pavement-web
    init: true
    ports:
      - "${WEB_PORT:-8080}:80"
    environment:
      <<: *app_env
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      observability:
        condition: service_started
      measurement-ai:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - pavement

    devserver:
      profiles:
        - dev
      build:
        context: .
        dockerfile: Dockerfile
        target: devserver
        args:
          NODE_VERSION: ${NODE_VERSION:-22-alpine}
      image: ${DEV_IMAGE:-pavement-performance-suite:devserver}
      container_name: pavement-dev
      command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${VITE_PORT:-8080}"]
      ports:
        - "${VITE_PORT:-8080}:8080"
      volumes:
        - ./:/app
        - devserver_node_modules:/app/node_modules
      environment:
        <<: *app_env
        NODE_ENV: development
      env_file:
        - .env
      depends_on:
        db:
          condition: service_healthy
        measurement-ai:
          condition: service_started
      networks:
        - pavement

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: tooling
      args:
        NODE_VERSION: ${NODE_VERSION:-22-alpine}
    image: ${TOOLING_IMAGE:-pavement-performance-suite-tooling:latest}
    container_name: pavement-migrator
    command: ["npm", "run", "migrate:up"]
    environment:
      <<: *app_env
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    networks:
      - pavement

  seeder:
    build:
      context: .
      dockerfile: Dockerfile
      target: tooling
      args:
        NODE_VERSION: ${NODE_VERSION:-22-alpine}
    image: ${TOOLING_IMAGE:-pavement-performance-suite-tooling:latest}
    container_name: pavement-seeder
    command: ["npm", "run", "seed"]
    environment:
      <<: *app_env
    env_file:
      - .env
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: "no"
    networks:
      - pavement
    profiles:
      - setup

  db:
    image: ${DB_IMAGE:-pgvector/pgvector:pg16}
    container_name: pavement-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pavement}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pavement}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pavement

  observability:
    image: ${OTEL_IMAGE:-otel/opentelemetry-collector-contrib:0.103.0}
    container_name: pavement-observability
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./config/observability/otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "${OTEL_COLLECTOR_GRPC_PORT:-4317}:4317"
      - "${OTEL_COLLECTOR_HTTP_PORT:-4318}:4318"
    restart: unless-stopped
    networks:
      - pavement

  measurement-ai:
    image: mockserver/mockserver:5.15.0
    container_name: pavement-measurement-ai
    environment:
      MOCKSERVER_SERVER_PORT: 8787
      MOCKSERVER_MAX_EXPECTATIONS: 50
      MOCKSERVER_DISABLE_LOGGING: "false"
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/measurement-expectations.json
    volumes:
      - ./config/mock/measurement/expectations.json:/config/measurement-expectations.json:ro
    ports:
      - "${MEASUREMENT_API_PORT:-8787}:8787"
    restart: unless-stopped
    networks:
      - pavement

volumes:
  pg_data:
  devserver_node_modules:

networks:
  pavement:
    driver: bridge
