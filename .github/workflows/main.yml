name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  quality:
    name: Lint, Types, Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit -- --run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        run: npm run test:e2e -- --reporter=list

      - name: Run preview smoke harness
        run: npm run test:preview

      - name: Generate OpenAPI specification
        run: npm run openapi:generate

      - name: Ensure OpenAPI spec is committed
        run: |
          git diff --exit-code docs/swagger.json || (echo "::error ::docs/swagger.json is out of date. Run npm run openapi:generate locally and commit the result." && exit 1)

      - name: Build application
        run: npm run build

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  security:
    name: Dependency & Vulnerability Scan
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: npm audit & Snyk scan (security:ci)
        run: npm run security:ci
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN || '' }}

      - name: Upload security report artifact
        if: ${{ always() && hashFiles('security-report.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          if-no-files-found: ignore

  migrations:
    name: Migration Smoke Test
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pps_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations against CI database
        run: npm run migrate:up
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pps_ci

  docker:
    name: Docker Build & Push
    needs: [quality, migrations]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image metadata
        id: meta
        run: |
          IMAGE="${{ secrets.REGISTRY_IMAGE }}"
          if [ -z "$IMAGE" ]; then
            IMAGE="ghcr.io/${{ github.repository }}"
          fi
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${IMAGE}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "latest_tag=${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to container registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.REGISTRY_USERNAME != '' && secrets.REGISTRY_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build (and optionally push) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.REGISTRY_USERNAME != '' && secrets.REGISTRY_PASSWORD != '' }}
          tags: |
            ${{ steps.meta.outputs.sha_tag }}
            ${{ steps.meta.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime
