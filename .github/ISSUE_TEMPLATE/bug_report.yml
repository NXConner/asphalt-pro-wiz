name: Bug report
description: Report a bug to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: Browser/OS/Device, app version/commit
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any logs or screenshots
      render: shell
