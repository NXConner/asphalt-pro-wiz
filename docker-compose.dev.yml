version: "3.9"

x-dev-env: &dev_env
  APP_ENV: ${APP_ENV:-development}
  NODE_ENV: development
  PORT: ${PORT:-5173}
  VITE_DEV_SERVER_PORT: ${DEV_SERVER_PORT:-5173}
  VITE_ENVIRONMENT: ${APP_ENV:-development}
  VITE_BASE_PATH: ${VITE_BASE_PATH:-./}
  VITE_BASE_NAME: ${VITE_BASE_NAME:-/}
  VITE_BASE_URL: http://localhost:${DEV_SERVER_PORT:-5173}
  VITE_APP_VERSION: ${VITE_APP_VERSION:-dev-shell}
  VITE_ENABLE_WEB_VITALS: ${VITE_ENABLE_WEB_VITALS:-1}
  VITE_ENABLE_FEATURE_TELEMETRY: ${VITE_ENABLE_FEATURE_TELEMETRY:-1}
  VITE_PREVIEW_HEARTBEAT_INTERVAL_MS: ${VITE_PREVIEW_HEARTBEAT_INTERVAL_MS:-15000}
  VITE_PREVIEW_HEALTH_TIMEOUT_MS: ${VITE_PREVIEW_HEALTH_TIMEOUT_MS:-90000}
  VITE_HEALTHCHECK_URL: ${VITE_HEALTHCHECK_URL:-http://localhost:${DEV_SERVER_PORT:-5173}/health}
  DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/pavement}
  VITE_FLAG_COMMANDCENTER: ${VITE_FLAG_COMMANDCENTER:-1}
  VITE_FLAG_PWA: ${VITE_FLAG_PWA:-1}
  VITE_FLAG_AIASSISTANT: ${VITE_FLAG_AIASSISTANT:-1}
  VITE_FLAG_IMAGEAREAANALYZER: ${VITE_FLAG_IMAGEAREAANALYZER:-1}
  VITE_FLAG_LITURGICAL_SYNC: ${VITE_FLAG_LITURGICAL_SYNC:-1}
  VITE_FLAG_INCIDENT_BRIDGE: ${VITE_FLAG_INCIDENT_BRIDGE:-0}
  VITE_FLAG_HUD_MULTI_SCENE: ${VITE_FLAG_HUD_MULTI_SCENE:-1}
  SCHEDULER_BLACKOUT_FEED_URL: ${SCHEDULER_BLACKOUT_FEED_URL:-}
  SCHEDULER_BLACKOUT_FEED_TOKEN: ${SCHEDULER_BLACKOUT_FEED_TOKEN:-}
  SCHEDULER_CREW_CAPACITY: ${SCHEDULER_CREW_CAPACITY:-3}
  SCHEDULER_DEFAULT_SHIFT: ${SCHEDULER_DEFAULT_SHIFT:-day}
  SCHEDULER_CONFLICT_WEBHOOK_URL: ${SCHEDULER_CONFLICT_WEBHOOK_URL:-}
  SCHEDULER_ICS_PUBLISH_BUCKET: ${SCHEDULER_ICS_PUBLISH_BUCKET:-}
  SCHEDULER_ICS_SIGNING_KEY: ${SCHEDULER_ICS_SIGNING_KEY:-}
  VITE_THEME_AI_ENDPOINT: ${VITE_THEME_AI_ENDPOINT:-}
  VITE_THEME_AI_MODEL: ${VITE_THEME_AI_MODEL:-}
  THEME_WALLPAPER_AI_TOKEN: ${THEME_WALLPAPER_AI_TOKEN:-}
  VITE_ESTIMATOR_AI_ENDPOINT: ${VITE_ESTIMATOR_AI_ENDPOINT:-}
  VITE_ESTIMATOR_AI_MODEL: ${VITE_ESTIMATOR_AI_MODEL:-}
  ESTIMATOR_AI_TOKEN: ${ESTIMATOR_AI_TOKEN:-}
  VITE_SUPPLIER_FEED_URL: ${VITE_SUPPLIER_FEED_URL:-}
  SUPPLIER_INTELLIGENCE_API_KEY: ${SUPPLIER_INTELLIGENCE_API_KEY:-}
  VITE_INCIDENT_WEBHOOK_URL: ${VITE_INCIDENT_WEBHOOK_URL:-}
  INCIDENT_BRIDGE_SIGNING_SECRET: ${INCIDENT_BRIDGE_SIGNING_SECRET:-}
  VITE_LITURGICAL_CALENDAR_URL: ${VITE_LITURGICAL_CALENDAR_URL:-}
  LITURGICAL_CALENDAR_API_KEY: ${LITURGICAL_CALENDAR_API_KEY:-}

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: tooling
      args:
        NODE_VERSION: ${NODE_VERSION:-22-alpine}
    container_name: pavement-web-dev
    command: >
      sh -c "npm install &&
             npm run dev -- --host 0.0.0.0 --port ${DEV_SERVER_PORT:-5173} --strict-port"
    working_dir: /workspace
    environment:
      <<: *dev_env
    env_file:
      - .env
    ports:
      - "${DEV_SERVER_PORT:-5173}:5173"
    volumes:
      - .:/workspace
      - dev_node_modules:/workspace/node_modules
    depends_on:
      db:
        condition: service_healthy
      observability:
        condition: service_started
    restart: unless-stopped
    networks:
      - pavement
    develop:
      watch:
        - action: sync
          path: ./src
          target: /workspace/src
        - action: sync
          path: ./public
          target: /workspace/public
        - action: rebuild
          path: package-lock.json
        - action: rebuild
          path: package.json

volumes:
  dev_node_modules:

networks:
  pavement:
    driver: bridge
