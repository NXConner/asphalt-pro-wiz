server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Security headers (non-breaking)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), fullscreen=(self)" always;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
  }

  # Long cache for hashed assets
  location ~* \.(?:js|css|woff2?|ttf|otf)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Images and icons
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Block hidden files except ACME
  location ~ /\.(?!well-known) {
    deny all;
  }
}
